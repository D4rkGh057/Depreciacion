<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Depreciación Vehicular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <header class="header">Depreciación Vehicular Ecuador</header>
  <main>
    <article class="article">
      <section>Costo de Compra:
        <input type="text" class="text-field" id="precioCompra" placeholder="Ingrese el precio de compra">
      </section>
      <section>Fecha de Compra:
        <input type="date" class="date-picker" id="selectorFechaCompra" min="2000-01-01" max="2040-01-01" />
      </section>
      <section>Fecha Depreciación:
        <input type="date" class="date-picker" id="selectorFechaCalculo" min="2000-01-01" max="2040-01-01" />
      </section>
      <section>
        <div class="container_button">
          <input type="button" class="calcular" onclick="mostrarMensaje(),crearFila()" value="Calcular" />
        </div>
      </section>
      <section id="valorDepreciacion"></section>

      <script src="main.js"></script>
    </article>
  </main>
</body>

</html>
